<html>
<head>
	<title>PerfAnalyzer Web UI</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/layui.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="index">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo layui-hide-xs layui-bg-black">PerfAnalyzer</div>
			<ul class="layui-nav layui-layout-left">
				<li class="nav-item">
					<form class="layui-form layui-inline layui-row layui-col-space2">
						<div class="layui-col-sm4 layui-input-wrap">
							<div class="layui-input-prefix">
								<i class="layui-icon layui-icon-form"></i>
							</div>
							<select id="fileSelect" lay-filter="fileSelect">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="layui-col-sm4 layui-input-wrap">
							<div class="layui-input-prefix">
								<i class="layui-icon layui-icon-log"></i>
							</div>
							<select id="groupSelect" lay-filter="groupSelect" lay-search="">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="layui-col-sm4 layui-input-wrap">
							<div class="layui-input-prefix">
								<i class="layui-icon layui-icon-search"></i>
							</div>
							<input type="text" id="search" placeholder="筛选" class="layui-input" lay-affix="clear" />
						</div>
					</form>
				</li>
			</ul>
			<ul class="layui-nav layui-layout-right">
				<li class="nav-item">
					<div class="layui-btn-group">
						<button id="btnExpandAll" type="button" class="layui-btn">
							<i class="layui-icon layui-icon-down layui-font-12"></i>全部展开
						</button><button id="btnCollapseAll" type="button" class="layui-btn">
							<i class="layui-icon layui-icon-up layui-font-12"></i>全部收起
						</button>
					</div>
					<button id="btnHelp" type="button" class="layui-btn layui-btn-normal">
						<i class="layui-icon layui-icon-about layui-font-12"></i>Help
					</button>
				</li>
			</ul>
		</div>
		<div class="layui-body" style="left:0px">
			<table class="layui-hide" id="treeTable"></table>
		</div>
		<div id="helpContent" style="display:none">
			<div class="layui-text" style="padding: 10px;">
				<ul>
					<li>选择文件/时间后下方表格展示性能分析数据。</li>
					<li>可通过筛选输入框查找关注的内容，如某个具体Controller类名。筛选出的顶层节点下的子节点是完整展示的。</li>
					<li>点击列头可排序。</li>
					<li>包含X的列表示这个节点自身，排除下方子节点外的性能消耗。</li>
				</ul>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="jquery-3.7.0.min.js"></script>
	<script type="text/javascript" src="layui.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
